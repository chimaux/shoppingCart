<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLECTIONS</title>
    <link rel="stylesheet" href="./css/collections.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65e9ac7cab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
              screen: {
                md: "768px",
                lg: "1024px"
              },
            extend: {
              colors: {
                clifford: '#da373d'
              },
              fontFamily: {
                elite: ['Special Elite']
              }
            
            }
          }
        }
      </script>
    
</head>
<body>
    <nav class="w-[100%] h-1/2 bg-white opacity-80 mx-auto py-5 flex items-center justify-center sticky top-0 z-1">
        <ul class="flex flex-row space-x-10 text-white text-sm uppercase">
            
            <li class="hover:text-blue-400 text-[15px] lg:text-[25px] hover:underline text-blue-600"><a href="./collections.html">Home</a></li>
            <li class="hover:text-blue-400 text-[15px] lg:text-[25px] hover:underline text-zinc-600"><a href="/">About</a></li>
            <li class="hover:text-blue-400 text-[15px] lg:text-[25px] hover:underline text-zinc-600"><a href="/">Help</a></li>
        </ul>
    </nav>

    <div class="w-full h-[500px] bg-cover bg-center bg-no-repeat" style="background-image: url(./img/banner.jpg);">
        <!-- <img src="./img/banner.jpg" alt="" class="w-[100%] h-[70vh]"> -->
    </div>



    <div id="collections" class="block">
        <div class="font-elite text-center text-[40px] font-bold mt-[10px]">
            <h2>Collections</h2>
        </div>
    </div>

<section class="product_section">

</section>


 
    <!-- Cart -->
    <div id="carts" class="block mt-[70px]">
        <div class="font-elite text-center text-[40px] font-bold mt-[10px]">
            <h2>CARTS</h2>
        </div>
    
        <div id="wrapper" class="p-[10px] overflow-x-auto mt-[50px]">
            <table class="table">
             
                    <thead>
                        <th>ITEM</th>
                        <th>PRICE</th>
                        <th>QUANTITY</th>
                    </thead>
                    <tbody class="myItems">
            
     
                </tbody>
            </table>
        </div>
    </div>

    <!-- total -->
    <div class="text-center mt-[40px] font-bold text-[22px]">
        <div>Total: <span>&#8358</span><span class="totalItemPrice font-bold text-green-400 text-2xl"></span></div>
        
    </div>

    <div class="flex justify-center items-center mt-[30px] font-bold text-[25px]">
        <button class="purchaseMe bg-[#0000FF] text-white pr-[20px] pl-[20px] pt-[8px] pb-[8px] rounded hover:opacity-40">PURCHASE</button>
    </div>
    <!-- footer -->
    <footer class="bg-black p-[20px] mt-[100px]">
        <div class="w-[100%] flex justify-center items-center">
            <div class="text-[20px] font-elite font-bold text-white lg:text-[50px] w-[50%] flex justify-center items-center">
                <h1>Chima</h1>
            </div>
    
            <div style="color: #fff;" class="flex justify-center items-center space-x-4 w-[50%]">
                <i class="fa fa-youtube-play lg:text-[30px]"></i>
                <i class="fa fa-instagram lg:text-[30px]"></i>
                <i class="fa fa-twitter lg:text-[30px]"></i>
            </div>
        </div>
    </footer>
    <script async src="./js/collections.js"></script>
</body>
</html>
